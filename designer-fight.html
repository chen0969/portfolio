<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight with Jing-An</title>
    <!-- NES library -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">
    <!-- animate library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my code -->
    <link rel="stylesheet" href="css/fight.css">
</head>
<body>
    <!-- svg background -->
    <div class="fiBg">
        <svg viewBox="0 0 1920 1080">
            <g id="fi-lGreen">
                <circle fill="#49A44C" cx="-10%" cy="-10%" r="800"/>
            </g>
            <g id="fi-red">
                <circle fill="#DD422E" cx="105%" cy="105%" r="800"/>
            </g>
        </svg>
    </div>
    <!-- <div id="useSkill">
        <svg id="broccoliSkillUse" viewBox="0 0 1920 1080"></svg>
    </div> -->
    <!-- see vueBroccmon -->
    <svg id="broccoliSkillUse" viewBox="0 0 1920 1080"></svg>
    <svg id="happyClient" viewBox="0 0 1920 1080"></svg>
    <header class="d-flex align-items-center animate__animated animate__slideInDown">
        <h1>Look! A Stubborn Client is there!</h1>
    </header>
    <main>
        <div class="broccmon">
            <!-- avatar -->
           <div class="avatar">
                <div class="nes-balloon from-right nes-pointer mr-1">
                    <em class="title">HP</em>
                    <span class="is-primary">&nbsp;</span>
                </div> 
                <svg width="350" height="350" viewBox="0 0 500 500">
                    <g id="broccmonBit"></g>
                </svg>
           </div>
           <!-- status -->
           <div class="status nes-container with-title is-rounded">
                <h3 class="title">Desinger Jing-An</h3>
                <div>
                    <button class="skill nes-btn" onclick="attack()">Design</button>
                    <button class="skill nes-btn" onclick="attack()">Develop</button>
                    <button class="skill nes-btn" onclick="attack()">Photo</button>
                    <button class="skill nes-btn" onclick="desPage()">Resume</button>
                </div>
                <button class="nes-btn is-error is-rounded" onclick="win()">Ultimate Skill!</button>
           </div>
        </div>
        <!-- enemy -->
        <div class="enemy">
            <div id="enemyStatus" class="status nes-balloon from-right nes-pointer">
                <h5>Stubborn Client</h5>
                <h6>Unhappiness</h6>
                <span id="points">&nbsp;</span>
            </div>
            <svg id="cliBit" width="200" height="200" viewBox="0 0 500 500">
            </svg>
        </div>
    </main>
    <footer class="d-flex align-items-center animate__animated animate__slideInUp">
        <h2>Let's make the client happy together!</h2>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- bcoccoli codes -->
        <script src="js/vueBroccmon.js"></script>
        <script src="js/route.js"></script>
        <script src="js/fight.js"></script>
    </footer>
    
</body>
</html>
